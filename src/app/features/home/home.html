<div class="grid">
  <div class="w-full">
    <div class="flex justify-center items-center text-center">
      <!-- LOGIN -->
      @if (showLoginCard) {
      <form>
        <p-card header="Login" subheader="Faça login com sua conta existente!" styleClass="mt-10">
          <div class="flex justify-center items-center text-center">
            <input type="email" pInputText placeholder="Email" />
          </div>

          <div class="flex justify-center items-center text-center mt-3">
            <input type="password" pInputText placeholder="Senha" />
          </div>

          <div class="card flex justify-center mt-3">
            <button type="submit" pButton pRipple>Login</button>
          </div>

          <span
            class="flex justify-center items-center text-center mt-3 text-red-600 font-semibold"
            (click)="alternateShowLoginCard()"
            (keydown.enter)="alternateShowLoginCard()"
            (keydown.space)="alternateShowLoginCard()"
            tabindex="0"
            style="cursor: pointer"
            >Criar Conta
          </span>
        </p-card>
      </form>
      }
      <!-- SIGNUP -->
      @if (!showLoginCard) {
      <form>
        <p-card header="Criar conta" subheader="Crie já sua conta gratuita!" styleClass="mt-10">
          <div class="flex justify-center items-center text-center">
            <input type="text" pInputText placeholder="Nome" />
          </div>

          <div class="flex justify-center items-center text-center mt-3">
            <input type="email" pInputText placeholder="Email" />
          </div>

          <div class="flex justify-center items-center text-center mt-3">
            <input type="password" pInputText placeholder="Senha" />
          </div>

          <div class="card flex justify-center mt-3">
            <button type="submit" pButton pRipple>Criar conta</button>
          </div>

          <span
            class="flex justify-center items-center text-center mt-3 text-red-600 font-semibold"
            (click)="alternateShowLoginCard()"
            (keydown.enter)="alternateShowLoginCard()"
            (keydown.space)="alternateShowLoginCard()"
            tabindex="0"
            style="cursor: pointer"
            >Fazer Login
          </span>
        </p-card>
      </form>
      }
    </div>
  </div>
</div>
